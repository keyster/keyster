language: sass
before_install:
- rvm install 2.x
- gem install sass
script:
  - sass bulma/sass/keyster.sass public/css/bulma.min.css --style compressed
install:
  - nvm install 6.9.4
  - sudo gem install sass --no-user-install
  - npm list -g firebase-tools --depth=0 || npm install -g firebase-tools
after_success:
  - firebase deploy --token ${token} --only database,hosting
cache:
  directories:
    - $(npm root -g)
    - $(npm config get prefix)/bin
