              <label class="label">Phone Number</label>
              <div class="columns columns-flex">

                  <input class="input" type="text" v-model="prefix">
                </div>
                <div class="column">
                  <input class="input" type="text" placeholder="XXX-XXX-XXXX" v-model="number">
                </div>
              </div>
              <div id="recaptcha"></div><br>
              <a class="button is-primary is-fullwidth" @click="send">Send Code</a><br>
              <label class="label">Code</label>
              <input class="input" type="text" placeholder="XXXXXX" v-model="code"><br><br>
              <a class="button is-primary is-pulled-right is-fullwidth" @click="confirm">Log In/Sign Up</a><br><br>
            </div>
          </div>
        </div>
      </section>
    </div>
